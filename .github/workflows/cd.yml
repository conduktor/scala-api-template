name: CI / CD

on: [push, pull_request]

#on push/pr => build + tests
#on push main => release prod (cloudRun, lib)
#on push develop => release staging

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Run tests
        run: sbt test